<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="format-detection" content="telephone=no" />
    <!--colors-tabs-->
    <meta name="theme-color" content="#000" />
    <meta name="msapplication-navbutton-color" content="#000" />
    <meta name="apple-mobile-web-app-status-bar-style" content="#000" />
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
    <!--SEO-->
    <title>Document</title>
    <meta name="description" itemprop="description" content="" />
    <link rel="stylesheet" href="./css/vendor.css">
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/style-edit.css" />

<body>
    <div class="page" id="header">
        <!--block header-->
        <div class="header">
            <div class="header-top-wrap">
                <div class="main-cont">
                    <div class="header-top">
                        <a class="header-logo" href="/">
                            <img src="img/logo.svg" alt="" />
                        </a>
                        <div class="header-location">
                            <div class="header-location-wrap modal-get" data-modal="location">
                                <svg class="icon">
                                    <use xlink:href="#navigation"></use>
                                </svg>
                                <!-- Для Москвы не добавляй .header-location__val--lg и .header-location__val--sm-->
                                <div class="header-location__val header-location__val--lg">Санкт-Петербург</div>
                                <div class="header-location__val header-location__val--sm">Спб</div>
                                <!--Location modal-->
                            </div>
                            <div class="modal modal--msg" data-modal="location">
                                <div class="modal-content">
                                    <div class="modal-title">Вы в Москве?</div>
                                    <div class="btn-row btn-row--line">
                                        <div class="btn--sm btn--mark modal-hide">Да</div>
                                        <div class="btn--sm btn--light">Нет, в Питере</div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="header-contact">
                            <a class="header-phone link" href="tel:8 (499) 110-12-15">8 (499) 110-12-15</a>
                            <div class="header-phone-link link--mark modal-get" data-modal="getCall">Перезвоните мне</div>
                        </div>
                        <div class="header-msg">
                            <div class="header-msg__el modal-get" data-modal="callBack">
                                <svg class="icon">
                                    <use xlink:href="#phone"></use>
                                </svg>
                            </div>
                            <div class="header-msg__el modal-get" data-modal="getMsg">
                                <svg class="icon">
                                    <use xlink:href="#chat"></use>
                                </svg>
                            </div>
                        </div>
                        <div class="header-soc">
                            <a class="header-soc__el soc-el--instagram" href="#">
                                <svg class="icon">
                                    <use xlink:href="#soc-inst-light"></use>
                                </svg>
                            </a>
                            <a class="header-soc__el soc-el--telegram" href="#">
                                <svg class="icon">
                                    <use xlink:href="#soc-telegram-light"></use>
                                </svg>
                            </a>
                            <a class="header-soc__el soc-el--wp" href="#">
                                <svg class="icon">
                                    <use xlink:href="#soc-wp-light"></use>
                                </svg>
                            </a>
                        </div>
                        <div class="head-toggle js-slide-block-toggle" data-menu="menu">
                            <svg class="icon icon-open">
                                <use xlink:href="#menu"></use>
                            </svg>
                            <svg class="icon icon-close">
                                <use xlink:href="#close"></use>
                            </svg>
                        </div>
                    </div>
                </div>
            </div>
            <div class="nav-wrap">
                <div class="main-cont">
                    <div class="nav">
                        <a class="nav-logo" href="#">
                            <img src="img/logo-symbol.svg" alt="" />
                        </a>
                        <ul class="nav-list">
                            <li class="nav-list__el nav-list__el--sub">
                                <span>Программы</span>
                                <div class="drop-menu-wrap">
                                    <div class="main-cont">
                                        <div class="drop-menu">
                                            <div class="drop-menu-list">
                                                <div class="drop-menu-list__col">
                                                    <div class="drop-menu__el">
                                                        <div class="drop-menu__el-title">Сбросить вес</div>
                                                        <div class="drop-menu__list">
                                                            <a class="drop-menu__list__el" href="#">ExtraLight</a>
                                                            <a class="drop-menu__list__el" href="#">Light</a>
                                                        </div>
                                                    </div>
                                                    <div class="drop-menu__el">
                                                        <div class="drop-menu__el-title">Поддерживать форму</div>
                                                        <div class="drop-menu__list">
                                                            <a class="drop-menu__list__el" href="#">Normal</a>
                                                            <a class="drop-menu__list__el" href="#">Balance</a>
                                                        </div>
                                                    </div>
                                                </div>
                                                <div class="drop-menu-list__col">
                                                    <div class="drop-menu__el">
                                                        <div class="drop-menu__el-title">Набрать массу</div>
                                                        <div class="drop-menu__list">
                                                            <a class="drop-menu__list__el" href="#">Strong</a>
                                                        </div>
                                                    </div>
                                                    <div class="drop-menu__el">
                                                        <div
